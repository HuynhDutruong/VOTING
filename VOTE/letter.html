<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác Nhận Gửi Biểu Mẫu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 4vw;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 4vw;
            text-align: center;
        }
        .container {
            max-width: 100%;
            background: white;
            padding: 4vw;
            border-radius: 2vw;
            box-shadow: 0 0 2vw rgba(0,0,0,0.1);
        }
        h2 {
            color: #28a745;
            font-size: 6vw;
            margin-bottom: 3vw;
        }
        p {
            font-size: 4vw;
            color: #333;
        }
        /* Media Queries for larger screens */
        @media (min-width: 768px) {
            body {
                font-size: 2vw;
            }
            .container {
                max-width: 80vw;
                padding: 2vw;
            }
            h2 {
                font-size: 3vw;
            }
            p {
                font-size: 2vw;
            }
        }
        @media (min-width: 1024px) {
            body {
                font-size: 1.2rem;
            }
            .container {
                max-width: 600px;
            }
            h2 {
                font-size: 1.8rem;
            }
            p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gửi Biểu Mẫu Thành Công!</h2>
        <p>Cảm ơn bạn đã tham gia bầu cử. Biểu mẫu của bạn đã được gửi thành công.</p>
        <p>Bạn sẽ được chuyển về trang chính sau <span id="countdown">5</span> giây...</p>
    </div>

    <script>
        // Countdown and redirect
        let seconds = 5;
        const countdownElement = document.getElementById("countdown");
        const countdown = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            if (seconds <= 0) {
                clearInterval(countdown);
                window.location.href = "index.html";
            }
        }, 1000);
    </script>
</body>
</html>
